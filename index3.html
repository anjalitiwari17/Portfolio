<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-top: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 20px auto;
        }

        .about-me {
            text-align: center;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            text-decoration: none;
            border-radius: 5px;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .button-resume {
            background-color: #ffc107;
        }

        .button-projects {
            background-color: #dc3545;
        }

        .button-contact {
            background-color: #20c997;
        }

        .button:hover {
            opacity: 0.8;
        }

        footer {
            padding: 20px;
            text-align: center;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .social-links {
            display: inline-block;
            margin-top: 10px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 5px;
            color: #fff;
            text-decoration: none;
        }

        .social-links a:hover {
            opacity: 0.8;
        }

        .footer-text {
            font-size: 0.8em;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hello</h1>
    </header>

    <div class="container">
        <img src="your-profile-picture.jpg" alt="Profile Picture" class="profile-image">

        <div class="about-me">
            <p>I'm a paragraph. Click here to add your own text and edit me. I'm a great place for you to tell a story and let your users know a little more about you.</p>
        </div>

        <div class="button-container">
            <a href="#" class="button button-resume">Resume</a>
            <a href="#" class="button button-projects">Projects</a>
            <a href="#" class="button button-contact">Contact</a>
        </div>
    </div>

    <footer>
        <div class="footer-text">
            <p>Phone: 123-456-7890</p>
            <p>Email: info@mysite.com</p>
        </div>
        <div class="social-links">
            <a href="#">in</a>
            <a href="#">twitter</a>
        </div>
        <p>© 2023 By Nicol Rider. Powered and secured by Wix</p>
    </footer>
</body>
</html>
